---
security:
    identity:
        logoutRedirectUri:   http://localhost:58166/IdentityLogin/Login.aspx
        redirectUri: http://localhost:58166/IdentityLogin/Redirect.aspx
        scope:    openid profile sps txm
        entitlementsEndpoint:    https://entitlements.apps.mia.ulti.io/api
        isJwtServerSideEnabled:    true
        accountEndpoint:      https://accounts.apps.mia.ulti.io/api/tenants/sps/accounts    #not used, synching with website.yml
        tenantEndpoint:    https://accounts.apps.mia.ulti.io/api/tenants
        defaultIdentityDiscoveryBaseUrl: https://login-dev.ultipro.com/t/sps
        defaultIdentityV2DiscoveryBaseUrl: https://login-dev.ultipro.com/v2/oauth2/t/sps
        oAuthCacheTimeoutInSeconds:     900
        oAuthClaimsTimeoutInSeconds:    300
        identityKeyCacheTimeoutInSeconds:    3600
        identityUserTenantAlias: sps
        identityV2UserTenantAlias: sps
        systemTenantId: 279d84a9-396b-4179-9aa8-f0a9ae5ba8f0
    debug:    0
    swiftStackAuthExpirationTimeInMinutes:     720
    enableCredentialsFromKeyServer: true
    systemScope: sps
    x509JwtCertFileName: x509jwt-cert.p12
---
fileManagement:
    udesFileShare:   \\spsmockudes.mia.ucloud.int\sps
    fileDryRun:    false
    rtsFileExpirationInMinutes: 259200 # 6 months
    rtsUdesFileShareFolderPath:   \\spsmockudes.mia.ucloud.int\sps\Ultiprotax\IMPORTS\RTS_QUARTER_END\SANITIZED
    yearEndUdesFileShareFolderPath: \\spsmockudes.mia.ucloud.int\sps\YearEnd
---
featureToggle:
    isAuthenticationEnabled:   false #needed to be true for Identity works
    isIdentityVersionV2Enabled: false  #needed to be true for V2 works default v1
    areEntitlementsEnabled:     true
    isNotificationsServiceEnabled: false
    taxCollections:   true
    transmitToUdes:   true
    oDataProviderEnabled: true
    dEDEnabled: true
    enableUserManagement: false
    qeProcessingEnabled: true
    useQeBankingUpdates: true
    qeReturnTracking: false
    useRefactoredApiEndpoints: true
    enableUteVoidProcessing: true
    isAutomaticPayrollCombineEnabled : false
    isBalanceOnlyReportOnlyEnabled: false
    usePeriodicImportValidation: true
    usePSDocPrint: true
    useEfileSubmission: true
    enableWireFedeft: true
    consolidatedStateAch: true
    clientParentChildSetupHasPayrollsValidation: false
    enablePenaltyAndInterestFeature: true
    uploadRtsFileEnabled : true
    preFetchQvr: true
    yEProcessingEnabled : true
    allowDuplicatedQEEmployeeRows: true
    handleZeroSsnInRts: true
    useCoreCredits: false
    enableTransactionalOutbox: false
---
