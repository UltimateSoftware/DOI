---
system:
    httpClientTimeoutSec:   30
    maxNumberOfMessageDeliveryAttempts:   5
    maxMessageConsumerRetryTimeSec:    36000
    allowedDomains:
    - localhost
    - mia.ucloud.int
    isProductionMode:   false
---
httpService:
    objectStoreService:   https://ucobsmia01.ulti.io/v1/AUTH_taxmgmt-dev/
    udesService:    http://udesserviceurl
    paymentApiService:     http://taxsysint-app-iis-1.mia.ucloud.int:9090/payment/v1/
    taxCoreApiService:     http://localhost:9080/tax-core/
    dedApiAtlService:     http://dedapiatlserviceurl
    dedApiMiaService:     http://dedapimiaserviceurl
    dedApiPhxService:     http://dedapiphxserviceurl
    swiftStackAuthService:   https://ucobsmia01.ulti.io/auth/v1.0/
    tenantAliasMappingApiService:	http://localhost:9080/tax-core/v1/
    pdfFormsGenerationService:	https://pdf-generator-api.apps.mia.ulti.io/v1/tax
    packageGenerationApiService: http://localhost:9086/package-generation/
---
security:
    identity:
        logoutRedirectUri:   http://localhost:58166/IdentityLogin/Login.aspx
        redirectUri: http://localhost:58166/IdentityLogin/Redirect.aspx
        scope:    openid profile sps txm
        entitlementsEndpoint:    https://entitlements.apps.mia.ulti.io/api
        isJwtServerSideEnabled:    true
        accountEndpoint:      https://accounts.apps.mia.ulti.io/api/tenants/sps/accounts    #not used, synching with website.yml
        tenantEndpoint:    https://accounts.apps.mia.ulti.io/api/tenants
        defaultIdentityDiscoveryBaseUrl: https://login-dev.ultipro.com/t/sps
        defaultIdentityV2DiscoveryBaseUrl: https://login-dev.ultipro.com/v2/oauth2/t/sps
        oAuthCacheTimeoutInSeconds:     900
        oAuthClaimsTimeoutInSeconds:    300
        identityKeyCacheTimeoutInSeconds:    3600
        identityUserTenantAlias: sps
        identityV2UserTenantAlias: sps
    debug:    0
    swiftStackAuthExpirationTimeInMinutes:     720
    enableCredentialsFromKeyServer: true
    x509JwtCertFileName: x509jwt-cert.p12
---
packageGeneration:
    legacyPtmSsrs:    http://localhost/ReportServer
    localReportServer:    true
    ssrsReportPath:    /PTMClientReports/
    formsInputPath:    C:\projects\tax-management-core\Legacy\PTMWebSite
    packageRequestExpirationTimeInMinutes: 180
---
reportService:
    legacyPtmSsrs:    http://localhost/ReportServer
    localReportServer:    true
    ssrsReportPath:    /PTMClientReports/
---
featureToggle:
    isAuthenticationEnabled:   false #needed to be true for Identity works
    isIdentityVersionV2Enabled: false  #needed to be true for V2 works default v1
    areEntitlementsEnabled:     true
    taxCollections:   false
    transmitToUdes:   false
    calculate941withTaxCodes: true
    enableQeCustomerPackageV2: true
---
eventReplay:
    rateLimitSeconds: 900
---
fileService:
    intermediaryFileObjectStorageExpirationInMinutes: 30
    defaultFileObjectStorageExpirationInMinutes: 1440 # 1 day
    eFormsOutputFileObjectStorageExpirationInMinutes: 1440
    formsOutputFileObjectStorageExpirationInMinutes: 1440
    checkFileObjectStorageExpirationInMinutes: 1440
    quarterEndPackageFileObjectStorageExpirationInMinutes: 1440
    yearEndPackageFileObjectStorageExpirationInMinutes: 1440
    fedStateEftsFileObjectStorageExpirationInMinutes: 1440
    checkReportFileObjectStorageExpirationInMinutes: 1440
    posipayFileObjectStorageExpirationInMinutes: 1440
    clientManageDocsFileObjectStorageExpirationInMinutes: 1440
---
metrics:
    uri: http://metrics-api.mia.ulti.io:8086/
    database: UTE
    enabled: true
    reportingEnabled: false
    defaultContextLabel: ute
    environmentType: dev
    reportingIntervalSec: 10
---
pdfService:
    # pdfOperations: 'TaxHub.Pdf.ITextSharp,TaxHub.Pdf.ITextSharp.PdfITextSharp'
    pdfOperations: 'TaxHub.Pdf.PdfFormsEngine,TaxHub.Pdf.PdfFormsEngine.PdfFormEngine'
...